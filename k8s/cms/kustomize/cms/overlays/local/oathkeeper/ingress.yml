---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oathkeeper-proxy
  labels:
    app: oathkeeper
spec:
  tls:
  - hosts:
      - PROXY_SERVICE_NAME.||DOMAIN||
    secretName: INGRESS_TLS_SECRET
  rules:
  - host: PROXY_SERVICE_NAME.||DOMAIN||
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: PROXY_SERVICE_NAME
            port:
              name: http
