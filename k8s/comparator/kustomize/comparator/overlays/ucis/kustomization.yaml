apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  component: ucis-comparator

vars:
- fieldref:
    fieldPath: metadata.name
  name: UCIS_SERVICE_NAME
  objref:
    apiVersion: v1
    kind: Service
    name: comparator

configMapGenerator:
- envs:
  - config.env
  behavior: merge
  name: comparator-env

namePrefix: ucis-

resources:
- ../../base
