apiVersion: apps/v1
kind: Deployment
metadata:
  name: benefits-dept-comparator
spec:
  template:
    spec:
      volumes:
        - name: ca-cert
          configMap:
            name: comparator-ca-cert
      containers:
        - name: comparator
          volumeMounts:
            - name: ca-cert
              mountPath: /etc/comparator/tls
