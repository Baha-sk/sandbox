---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hydra-admin
  labels:
    app: hydra
spec:
  tls:
  - hosts:
      - HYDRA_ADMIN_SERVICE_NAME.||DOMAIN||
    secretName: INGRESS_TLS_SECRET
  rules:
  - host: HYDRA_ADMIN_SERVICE_NAME.||DOMAIN||
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: HYDRA_ADMIN_SERVICE_NAME
            port:
              name: http
