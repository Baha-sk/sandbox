        <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0">

            <div class="pl-6 flex items-center">

<section class="bg-white border-b py-48">
    <div class="container mx-auto flex  flex-wrap pt-4 pb-12">

        <h1 class="w-full my-2 text-2xl  leading-tight text-left text-black">Credit Score Report</h1>
        <h5 class="w-full my-2 text-xl leading-tight left text-black">Find the services you need related to your Trustbloc credit score report.</h5>

        <div class="w-full mb-8">
            <div class="h-1 mx-auto gradient w-full opacity-25 my-0 py-0 rounded-t"></div>
        </div>

        <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink ">
            <div class="flex-none mt-auto bg-red-100 rounded-b rounded-t-none overflow-hidden shadow p-6">
                <h5 class="w-full my-2 text-xl text-black text-center">Start the process to get your credit score.</h5>
                <div class="flex justify-center mt-8 pt-2">
                    <form id="demoSetupForm"  action="">
                        <input type="text" id="scope" name="scope" value="" checked hidden>
                        <input type="text" id="demoType" name="demoType" value="" checked hidden>
                        <input type="radio" id="vcProfile" name="vcsProfile" value="" checked hidden>

    </div>
</section>

<!--Modal-->
<section id="testModal">
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

            <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                </svg>
                <span class="text-sm">(Esc)</span>
            </div>

            <!-- Add margin if you want to see some of the overlay behind the modal-->
            <div class="modal-content py-4 text-left px-6">
                <!--Title-->
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl text-green-800 font-bold">Choose DID profile</p>
                    <a href="https://github.com/trustbloc/edge-sandbox/blob/master/docs/demo/sandbox_nondidcomm_playground.md#issuer-options" target="_blank"
                       class="p-4 text-black text-sm no-underline hover:no-underline block"><i class="fa fa-info-circle"></i> More Info</a>


                    <div class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                        </svg>
                    </div>
                </div>

                <div class="flex justify-center mt-4">
                    <select class="form-control content-center text-black bg-gray-300" id = "profile" onchange="getProfile(this)">
                        <option value="trustbloc-ed25519signature2018-ed25519" id="vci1" selected>TrustBloc ED </option>
                        <option value="trustbloc-jsonwebsignature2020-ed25519"id="vci2">TrustBloc JWSE</option>
                        <option value="trustbloc-jsonwebsignature2020-p256"id="vci3">TrustBloc JWSP</option>
                        <option value="interop-ed25519signature2018-ed25519"id="vci4">Interop ED </option>
                        <option value="interop-jsonwebsignature2020-ed25519"id="vci5">Interop JWSE</option>
                        <option value="interop-jsonwebsignature2020-p256"id="vci6">Interop JWSP</option>
                        <option value="verseone-ed25519signature2018-ed25519"id="vci7">Veres One ED</option>
                        <option value="elem-ed25519signature2018-ed25519"id="vci8">Elem ED </option>
                        <option value="sov-ed25519signature2018-ed25519"id="vci9">Sov ED </option>
                        <option value="didkey-ed25519signature2018-ed25519"id="vci10">DID Key ED</option>
                        <option value="vc-issuer-interop-key"id="vci11">Interop DID Key ED</option>
                    </select>
                </div>

                <!--Footer-->
                <div class="flex justify-center mt-8 pt-2">
                    <form id="demoProfileSetupForm"  action="">
                        <input type="radio" id="selectedVcsProfile" name="selectedVcsProfile" value="" checked hidden>
                        <input type="submit"id="formSubmit" class="px-6 bg-transparent bg-green-700 p-1 rounded-lg text-white hover:bg-blue-600 mr-2" value="Select">
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>

<script>
    function getProfile(selectObject) {
        var value = selectObject.value;
        document.getElementById("selectedVcsProfile").value = value;
    }
    /*Toggle dropdown list*/
    function toggleDD(myDropMenu) {
        document.getElementById(myDropMenu).classList.toggle("invisible");
    }
    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.drop-button') && !event.target.matches('.drop-search')) {
            var dropdowns = document.getElementsByClassName("dropdownlist");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (!openDropdown.classList.contains('invisible')) {
                    openDropdown.classList.add('invisible');
                }
            }
        }
    }
</script>
