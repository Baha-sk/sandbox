<header class="text-center" name="qr">

<script>
    function ready(fn) {
        if (document.readyState !== 'loading') {
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
    }

    ready(() => {
        document.getElementById('connectWalletBt').addEventListener('click', connectWallet);
    })

    installHandler()
        .catch(e => console.error('Error in installHandler:', e));

    async function installHandler() {
        console.log('Loading polyfill...');
        try {
            await credentialHandlerPolyfill.loadOnce();
        } catch (e) {
            console.error('Error in loadOnce:', e);
        }
    }

    async function connectWallet() {
        document.getElementById("error-board").innerText = ""

        const invitation =  document.getElementById("invitation").value

        // TODO https://github.com/trustbloc/edge-sandbox/issues/361 - Decide on the CHAPI request/response formats
        const connectionRequest = {
            web: {
                VerifiablePresentation: {
                    query: {type: "DIDCommConnectionRequest"},
                    invitation: JSON.parse(invitation)
                }
            }
        };

        console.log("Sending credential query", connectionRequest)

        const result = await navigator.credentials.get(connectionRequest);
        console.log("DIDComm connection webcredential response:", result.data)


        if (!result || !result.data) {
            console.log("Failed to Connect Wallet - no response")
            document.getElementById("error-board").innerText = "Failed to Connect Wallet."
            return;
        }

        // TODO https://github.com/trustbloc/edge-sandbox/issues/362 - Process the CHAPI response
        console.log("response from the wallet:", result.data)
    }

</script>
