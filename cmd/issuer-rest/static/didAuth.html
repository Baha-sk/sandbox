<body>
<header class="text-center" name="qr">
    <div class="intro-text">
        <div class="container" style="padding-bottom:350px">
            <div>
                    <h3 style="font-size: 25px;" id ="title-board">Please authenticate your wallet</h3>
                    <h4 style="font-size: 20px; color: #8a6d3b;" id ="error-board"></h4>
                    <form action="{{.Path}}" method="POST" id="generate-cred-form">
                    <input type="hidden" name="cred" value="{{.Cred}}">
                    <input type="hidden" name="holder" id="holder" value="">
                    <input type="hidden" name="authresp" id="authresp" value="">
                    <div>
                        <a id='authBtn' class="btn btn-default btn-lg page-scroll">Authenticate</a>
                    </div>
                </form>

<script>
    function ready(fn) {
        if (document.readyState !== 'loading') {
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
    }

    ready(() => {
        document.getElementById('authBtn').addEventListener('click', performDIDAuth);
    })

    installHandler()
        .catch(e => console.error('Error in installHandler:', e));

    async function installHandler() {
        console.log('Loading polyfill...');
        try {
            await credentialHandlerPolyfill.loadOnce();
        } catch (e) {
            console.error('Error in loadOnce:', e);
        }
    }

    async function performDIDAuth() {
        document.getElementById("error-board").innerText = ""

        // TODO domain and challenge need to be dynamic
        const credentialQuery = JSON.parse(`{"web": {"VerifiablePresentation": {"query":{"type":"DIDAuth"},
        "challenge":"${uuidv4()}","domain":"${window.location.hostname}"}}}`);

        console.log("Sending credential query", credentialQuery)

        const result = await navigator.credentials.get(credentialQuery);
        console.log("DID auth webcredential response:", result.data)


        if (!result || !result.data) {
            console.log("Unable to get DID authorization, no response")
            return;
        }

        const resp=JSON.parse(result.data)
        if (!resp.holder){
            console.log("invalid DID auth response, no holder info in response")
            document.getElementById("error-board").innerText = "Authentication failed, please try again."
            return;
        }

        document.getElementById("title-board").innerText = "Authentication Successful, please wait."
        document.getElementById("holder").value = resp.holder
        document.getElementById("authresp").value = result.data
        document.getElementById("generate-cred-form").submit();
    }

    function uuidv4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }


</script>
