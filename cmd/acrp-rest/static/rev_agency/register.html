<body class="leading-normal tracking-normal text-white gradient" style="font-family: 'Source Sans Pro', sans-serif;">

<!--Nav-->
<div class="pt-12">
    <nav id="header" class="fixed w-full z-30 top-0 text-white ">

        <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0">

            <div class="pl-6 flex items-center">
                <a class="toggleColour text-white no-underline hover:no-underline font-bold text-xl lg:text-2xl"  href="/">
                    <i class="fa fa-cubes" style="font-size:24px;color:white"></i>
                    Revenue Agency
                </a>
            </div>

            <div class="block lg:hidden pr-4">
                <button id="nav-toggle" class="flex items-center p-1 text-gray-300 hover:text-gray-900">
                    <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
                </button>
            </div>

            <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-white lg:bg-transparent text-black p-4 lg:p-0 z-20" id="nav-content">
                <ul class="list-reset lg:flex justify-end flex-1 items-center">
                    <li class="mr-3">
                        <a class="inline-block text-gray-400 no-underline hover:text-green hover:text-underline py-2 px-4" href="https://github.com/trustbloc/sandbox">
                            <i class="fa fa-github"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-white border-b py-48" id="account-register" style="display:block">
        <div class="container mx-auto flex  flex-wrap pt-1 pb-4">
            <h1 class="w-full my-2 text-3xl text-center text-green-600"> Register for a new account </h1>
                <div class="container justify-center mx-auto flex flex-wrap">
                    <form method="post" id="vpForm" action="/register">
                    <table style="width:80%; color:#000; font-size: x-large;" class="border my-5">
                        <tr>
                            <td><label for="username">EmailID</label></td>
                            <td><input type="email" id="username" name="username" inputmode="email"
                                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="30" class="border" value="john.smith@example.com" oninvalid="setCustomValidity('Invalid email')">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td><input type="password" id="password" name="password" class="border" value="f00B@r!23"></td>
                        </tr>
                        <tr>
                            <td><label for="nationalID">National ID</label></td>
                            <td><input type="text" id="nationalID" name="nationalID" pattern="\d{3}-?\d{2}-?\d{4}" class="border" value="555-55-5555" oninvalid="setCustomValidity('Valid format is 123-45-6789')"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Submit"></td>
                        </tr>
                    </table>
                    </form>
                </div>
            </div>
    </section>
    <footer>
        <section class="container mx-auto text-center py-2 mb-12">
            <div class="text-lg text-white font py-1">
                Copyright &copy; <a href="https://securekey.com/" rel="nofollow">SecureKey Technologies</a> and the TrustBloc Contributors.
            </div>
        </section>
    </footer>

    <script>
        var navMenuDiv = document.getElementById("nav-content");
        var navMenu = document.getElementById("nav-toggle");

        document.onclick = check;

        function check(e){
            var target = (e && e.target) || (event && event.srcElement);

            //Nav Menu
            if (!checkParent(target, navMenuDiv)) {
                // click NOT on the menu
                if (checkParent(target, navMenu)) {
                    // click on the link
                    if (navMenuDiv.classList.contains("hidden")) {
                        navMenuDiv.classList.remove("hidden");
                    } else {navMenuDiv.classList.add("hidden");}
                } else {
                    // click both outside link and outside menu, hide menu
                    navMenuDiv.classList.add("hidden");
                }
            }
        }

        function checkParent(t, elm) {
            while(t.parentNode) {
                if( t == elm ) {return true;}
                t = t.parentNode;
            }
            return false;
        }
    </script>
</body>
</html>
