<div class="bg-red-100 border border-red-400 text-red-700 text-center rounded flex items-center justify-center" role="alert">
    <strong class="font-bold">THIS IS NOT A GOVERNMENT SITE.</strong>
    <span class="block sm:inline">&nbsp; It is demo site and all data is fake. Do not enter real account information or SSNs.</span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
     </span>
</div>
<nav class="bg-blue-900">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-24">
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex-shrink-0 flex items-center">
                    <img class="block lg:block h-24 w-auto" src="img/citizenship_logo.png">
                </div>
                <div class="hidden sm:block sm:ml-6">
                    <div class="flex space-x-4">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                        <a href="/" class="text-white hover:bg-gray-700 hover:text-white px-3 py-8 rounded-md text-lg font-medium">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-100 py-2 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white  border shadow">
        <div>
            <div class="px-2 text-sm font-medium text-white bg-blue-900">
                <img class="object-contain object-left-top h-32 w-full" src="img/citizenship_logo.png">
            </div>
            <p class="mt-2 px-8 text-center text-3xl font-extrabold text-gray-600">
                Sign In  </p>
            <p class="mt-2 px-8 text-center text-sm text-gray-600">
                Sign In to your My USCIS account to proceed
            </p>
        </div>
        <div class="space-y-4 flex justify-center">
            <form method="post" id="vpForm" action="/login{{.QueryParam}}" class="shadow-lg w-80 p-4 flex flex-col">
                <div class="my-5 text-sm">
                    <label for="username" class="block text-black">Email</label>
                    <i class="fa fa-info-circle cursor-pointer px-2 tooltip"></i>
                    <span class="toolTipText italic text-pink-400">Use the email registered with USCIS.</span>
                    <input type="email" autofocus id="username" name="username" class="rounded-sm px-2 py-3 mt-4 focus:outline-none bg-gray-100 w-full text-left" placeholder="Username"
                           inputmode="email"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="30" class="border" value="john.smith@example.com" oninvalid="setCustomValidity('Invalid email')"/>
                </div>
                <div class="my-5 text-sm">
                    <label for="password" class="block text-black">Password</label>
                    <input type="password" class="rounded-sm  px-2 py-3 mt-4 focus:outline-none bg-gray-100 w-full" id="password" name="password" value="f00B@r!23" />
                </div>
                <input class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-sm hover:bg-black w-full" type="submit" value="Submit">
            </form>
        </div>
        <div class="space-y-32 flex justify-center">
        </div>
    </div>
</div>
<footer class="text-center bg-white shadow border border-black-300 gradient">
    <section class="container mx-auto text-center">

</footer>
