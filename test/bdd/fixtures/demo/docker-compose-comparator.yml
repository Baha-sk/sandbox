version: '3'

services:

  comparator.rest.example.com:
    container_name: comparator.rest.example.com
    image: ${COMPARATOR_REST_IMAGE}:${COMPARATOR_REST_IMAGE_TAG}
    environment:
        - COMPARATOR_HOST_URL=0.0.0.0:8064
        - COMPARATOR_TLS_SYSTEMCERTPOOL=true
        - COMPARATOR_TLS_CACERTS=/etc/tls/trustbloc-dev-ca.crt
        - VIRTUAL_HOST=comparator.trustbloc.local
    ports:
      - 8064:8064
    entrypoint: ""
    command:  /bin/sh -c "comparator-rest start"
    volumes:
      - ../keys/tls:/etc/tls
    networks:
      - demo_demo-net


networks:
  demo_demo-net:
    external: true
